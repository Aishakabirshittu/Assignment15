<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Assignment</title>
</head>
<body>
  <h1>JavaScript API Assignments</h1>

  <!-- Question 3 - Fetch Names and Display -->
  <button id="fetch-names-btn">Fetch Names</button>
  <ul id="names-list"></ul>

  <!-- Question 4 - Table Data -->
  <h2>User Table</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="data-table-body"></tbody>
  </table>

  <!-- Question 9 - Input Field and API Request -->
  <h2>API Request with Input</h2>
  <input type="text" id="user-input" placeholder="Enter user ID">
  <button id="fetch-user-btn">Fetch User Data</button>
  <div id="user-data"></div>

  <script type="module" src="app.js" defer></script>
</body>
